<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GOTRAK Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fce4ec; margin: 0; }
        .container { background: #fff; padding: 40px 50px; border-radius: 20px; box-shadow: 0 12px 30px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #e91e63; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1.5px solid #cfd8dc; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 12px; color: white; font-weight: 600; margin-top: 15px; cursor: pointer; transition: 0.3s; }
        .btn-login { background-color: #4caf50; }
        .btn-login:hover { background-color: #45a049; }
        .btn-google { background-color: #db4437; margin-top: 10px; }
        .btn-google:hover { background-color: #c1351d; }
        a { display: block; margin-top: 15px; color: #2196f3; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <a href="{{ url_for('google_login') }}" class="btn btn-google">Login dengan Google</a>
        <a href="{{ url_for('register') }}">Belum punya akun? Register</a>
    </div>
</body>
</html>
