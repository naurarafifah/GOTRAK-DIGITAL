<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTRAK Digital – Selamat Datang</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #FDE2E2, #E0F7F3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffffcc;
            padding: 50px 60px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #e87cb7;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtext {
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-signup { background-color: #FCA7C9; color: white; }
        .btn-signup:hover { background-color: #e87cb7; }

        .btn-login { background-color: #87D6C6; color: white; }
        .btn-login:hover { background-color: #56bca9; }

        .btn-google { background-color: #4285F4; color: white; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google:hover { background-color: #3367d6; }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }

        footer span { color: #e87cb7; font-weight: 600; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selamat Datang di GOTRAK Digital</h1>
        <p class="subtext">Survei Keluhan Gangguan Otot Rangka Akibat Kerja</p>

        <!-- Tombol Daftar / Login -->
        <a href="{{ url_for('register') }}"><button class="btn btn-signup">Daftar</button></a>
        <a href="{{ url_for('login') }}"><button class="btn btn-login">Login</button></a>

        <!-- Tombol Login dengan Google -->
        <a href="{{ url_for('google_login') }}">
            <button class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20">
                Login dengan Google
            </button>
        </a>

        <footer>
            © 2025 <span>GOTRAK Digital</span> – Dikembangkan oleh Naura Rafifah
        </footer>
    </div>
</body>
</html>
