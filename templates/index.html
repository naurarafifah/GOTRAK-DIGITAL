<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTRAK Digital</title>
    <!-- Tambahkan Font Awesome untuk ikon Google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght=500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Gradient yang kamu suka */
            background: linear-gradient(to bottom, #fce4ec, #e8f5e9);
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        p {
            margin-bottom: 40px;
            color: #555;
            font-size: 1rem;
            font-weight: 500;
        }
        .btn {
            display: block; /* Membuat tombol mengambil lebar penuh container */
            width: 100%;
            margin: 15px 0; /* Tambah margin atas/bawah */
            padding: 15px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: 0.3s;
            cursor: pointer;
        }
        /* Penyesuaian warna tombol agar mirip dengan gambar kamu */
        .btn-register { background-color: #ff8ab7; } /* Pink muda */
        .btn-register:hover { background-color: #e96d9e; }
        .btn-login { background-color: #64dd17; } /* Hijau mint/teal */
        .btn-login:hover { background-color: #53b715; }
        .btn-google { 
            background-color: #4285f4; /* Warna biru Google yang khas */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Jarak antara ikon dan teks */
        }
        .btn-google:hover { background-color: #3b78e7; }
        .btn-google i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di GOTRAK Digital</h1>
        <p>Survei Keluhan Gangguan Otot Rangka Akibat Kerja</p>

        <!-- 1. TOMBOL DAFTAR (Tautan lama sudah benar) -->
        <a href="{{ url_for('register') }}" class="btn btn-register">Daftar</a>

        <!-- 2. TOMBOL LOGIN (Tautan lama sudah benar) -->
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
        
        <!-- 3. TOMBOL LOGIN DENGAN GOOGLE (PERUBAHAN KRITIS DI SINI) -->
        <a href="{{ url_for('google.login') }}" class="btn btn-google">
            <!-- Menggunakan ikon Google dari Font Awesome -->
            <i class="fab fa-google"></i> Login dengan Google
        </a>

    </div>
</body>
</html>
